<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora do DEV</title>
</head>
<body>
   
    <main>

        <div class="container" >

                <input type="text" class="spand_input">
                <button onclick="getNumber('+')" class="style_operations">+</button>
                <button onclick="getNumber('-')" class="style_operations">-</button>
                <button onclick="getNumber('*')" class="style_operations">X</button>
                <button onclick="getNumber('/')" class="style_operations">/</button>
                <button onclick="getNumber('7')">7</button>
                <button onclick="getNumber('8')">8</button>
                <button onclick="getNumber('9')">9</button>
                <button class="button_same style_operations" >=</button>
                <button onclick="getNumber('4')">4</button>
                <button onclick="getNumber('5')">5</button>
                <button onclick="getNumber('6')">6</button>
                <button onclick="getNumber('1')">1</button>
                <button onclick="getNumber('2')">2</button>
                <button onclick="getNumber('3')">3</button>
                <button class="zero" onclick="getNumber('0')">0</button>
                <button onclick="getNumber('.')" class="style_operations">.</button>
                <button class="delet style_operations">C</button>
    
        </div>
    </main>
    <script src="scriptsCalc.js"></script>
</body>
</html>
